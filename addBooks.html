    <title>Add Books</title>
    <link rel="stylesheet" href="addbooksstyles.css" />
  </head>
  <body>
    <div class="main">
      <div class="nav">
        <button class="btnback btn">Back</button>
        <h2

            text-align: center;
            font-family: Verdana, Geneva, Tahoma, sans-serif;
          "
        >
          Add new Book
        </h2>
      </div>
      <br />
      <br />
      <div class="fields">
        <input type="text" placeholder="Title" class="intitle inp" />

        <input type="text" placeholder="Genre" class="ingenre inp" />

      </div>
    </div>
